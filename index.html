<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsplash API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unsplash Infinite scroll</h1>
  <div class="unsplash__wrapper">
    <div class="unsplash__container"></div>
    <div id="loader-wrapper" class="loader__wrapper">
      <div id="loader-icon" class="loader__icon"></div>
    </div>
  </div>

  <div id="context-menu" class="context-menu__wrapper">
    <ul class="context-menu__list">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link" >
          Download
        </a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link" >
          View
        </a>
      </li>
      <li>
        <a href="#" class="context-menu__link" >
          Share
        </a>
      </li>
      <hr>
      <li>
        <a href="https://github.com/PatrycjuszNowaczyk" target="_blank" rel="nofollow noopener noreferrer" class="context-menu__link" >
          GitHub
        </a>
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>

</body>
</html>
